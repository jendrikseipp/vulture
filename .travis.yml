language: python

matrix:
  include:
  - python: "pypy"
  - python: "pypy3"
  - python: "2.7"
  - python: "3.5"
  - python: "3.6"
  - python: "3.7"
  - python: "3.8-dev"
  fast_finish: true
  allow_failures:
  - python: "3.8-dev"
install:
  - pip install coveralls tox
  - python setup.py bdist_wheel
  - "pip install --only-binary=:all: ./dist/vulture-*.whl"
script:
  - python --version
  - vulture vulture/ tests/
  - python -m vulture vulture/ tests/
  - tox -e py,docs,style
after_success:
  - coveralls
